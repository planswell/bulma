<section class="section main-column onboarding-column">
  <div class="header">
    <div class="header-inner">
      <div class="logo planswell-portfolios"></div>
      <a href="#" class="contact-text-link">Contact us</a>
    </div>
  </div>
  <div class="section inner-column">
    <div class="container">
      <div class="back-button-wrapper">
        <a class="back-button"></a>
      </div>
      <h3>Opening your accounts</h3>
      <p class="bottom-buffer buffer-large">
        Based on your Planswell financial plan, we have highlighted the investment accounts that allign with your needs.
      </p>
      <div class="box ordered-box">
        <div class="media-content">
          <div class="content">
            <form action="#">
              <div class="field ordered-field">
                <input type="checkbox" id="rrsp" checked>
                <label for="rrsp">RRSP</label>
                <div class="value-right">
                  <label class="dollar-input">$</label>
                  <input type="number" placeholder="768" id="rrsp-value">
                  <label class="per-month">/per month</label>
                </div>
              </div>
              <div class="field ordered-field">
                <input type="checkbox" id="tfsa" checked>
                <label for="tfsa">TFSA</label>
                <div class="value-right">
                  <label class="dollar-input">$</label>
                  <input type="number" placeholder="448" id="tfsa-value">
                  <label class="per-month">/per month</label>
                </div>
              </div>
              <div class="field ordered-field">
                <input type="checkbox" id="resp" checked>
                <label for="resp">RESP</label>
                <div class="value-right">
                  <label class="dollar-input">$</label>
                  <input type="number" placeholder="116" id="rrsp-value">
                  <label class="per-month">/per month</label>
                </div>
              </div>
              <div class="field ordered-field">
                <input type="checkbox" id="non-registered">
                <label for="non-registered">Non-registered</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- end section inner column -->
  <div class="survey-footer">
    <div class="button-next-wrapper">
      <a class="button is-investments is-button-next">Next</a>
    </div>
    <div class="progress-bar"></div>
    <span class="progress-tip">2/20 - Question name</span>
  </div>
</section>
