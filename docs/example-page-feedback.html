<section class="section main-column">
  <div class="header">
    <div class="header-inner">
      <div class="logo planswell-portfolios"></div>
      <a href="#" class="contact-text-link">Contact us</a>
    </div>
  </div>
  <div class="section inner-column onboarding-column">
    <div class="container">
      <div class="back-button-wrapper">
        <a class="back-button"></a>
      </div>
      <h3 class="bottom-buffer">Do you have any questions or comments?</h3>
      <form>
        <textarea placeholder="What's on your mind?" rows="4"></textarea>
      </form>
      <div class="box ordered-box">
        <div class="media-content">
          <div class="content">
            <form action="#">
              <div class="field ordered-field">
                <input type="checkbox" id="agree-terms">
                <label for="agree-terms">I have a read and agree to the Planswell Portfolios <a href="#">Terms of service</a> and <a href="#">Privacy policy</a></label>
              </div>
              <div class="field ordered-field">
                <input type="checkbox" id="agree-share">
                <label for="agree-share">I authorize Planswell portfolios to share my information with Planswell Holdings</label>
              </div>
            </form>
          </div>
        </div>
      </div><!-- end box -->
      </div>
    </div><!-- end section inner column -->
  <div class="survey-footer">
    <div class="button-next-wrapper">
      <a href="/example-page-modal" class="button is-investments is-button-next">Complete</a>
    </div>
    <div class="progress-bar"></div>
    <span class="progress-tip">2/20 - Question name</span>
  </div>
</section>
